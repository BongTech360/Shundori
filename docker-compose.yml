version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: attendance_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_ID: ${ADMIN_ID}
      DATABASE_URL: postgresql://postgres:postgres@db:5432/attendance_bot
      TZ: Asia/Phnom_Penh
      DEFAULT_FINE_AMOUNT: 20
      ATTENDANCE_WINDOW_START: 09:00
      ATTENDANCE_WINDOW_END: 10:00
      REPORT_TIME: 10:05
    volumes:
      - ./exports:/app/exports
    restart: unless-stopped

volumes:
  postgres_data:

